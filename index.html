<!DOCTYPE html>
<html>
  <head>
    <title>By Consent of the Governed</title>

	<meta charset="UTF-8">
	<script src="game.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
	</script>
	<link rel="stylesheet" type="text/css" href="game.css">
	<link rel="stylesheet" type="text/css" href="districts.css">

		<div class="district7 districts" id="6" onclick="popupwindow(7);"></div>
	</div>
	<div class="menuItem nation" onclick="normalMapMode()">NATION</div>
	<div class="menuItem party" onclick="politicalMapMode()">PARTY</div>
	<div class="menuItem" id="partyflag" onclick="openPartyMenu(playerCurrentParty)"></div>
	<div class="menuItem" id="partyflag_below"></div>
	<div class="menuItem" id="resources"></div>
